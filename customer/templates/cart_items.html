{%extends 'c_base.html'%}


{%block body_block%}
{{items}}
<div class="card text-center">
    <div class="card-header">
        Shopping Cart
    </div>
    {%for cart in items%}

    <div class="card_body">
        <div class="row">
            <div class="col-3 p-3">
                <img src="{{cart.item.image.url}}" alt="" width="100%" height="200px">
            </div>
            <div class="col-3 p-3">
                <p>Book Name:{{cart.item.book_name}}</p>
                <p>Author:{{cart.item.author}}</p>
                <p>Published Date:{{cart.item.published_date}}</p>
            </div>
            <div class="col-2 p-3">
                ₹{{cart.item.price}}
            </div>
            <div class="col-4 p-3">
                <a href="{%url 'removecartitem' cart.id%}" class="btn btn-outline-danger">Remove</a>
                <a href=""class="btn btn-outline-primary">Buy Now</a>
            </div>
        </div>
    </div>

    {%endfor%}
    <div class="card-footer text-muted">
        Sub Total:₹{{sum}}
    </div>
</div>
{%endblock%}
